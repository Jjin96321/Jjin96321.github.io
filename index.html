<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>个人主页</title>
    <!-- 引入 Bootstrap 样式文件 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- 导航栏 -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">个人主页</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">首页</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">关于我</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">联系</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- 主体内容 -->
<div class="container mt-4">
    <div class="row">
        <div class="col-lg-4">
            <!-- 个人信息 -->
            <div class="card">
                <img src="https://placehold.it/300" class="card-img-top" alt="个人照片">
                <div class="card-body">
                    <h5 class="card-title">你的名字</h5>
                    <p class="card-text">一些简短的介绍文字，介绍你自己。</p>
                </div>
            </div>
        </div>
        <div class="col-lg-8">
            <!-- 主要内容 -->
            <h2>欢迎来到我的个人主页</h2>
            <p>在这里，你可以了解更多关于我以及我的兴趣爱好。</p>
            <!-- 更多内容可以添加在这里 -->
        </div>
    </div>
</div>

<!-- 引入 Bootstrap 脚本文件和 Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
